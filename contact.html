{% extends "base.html" %}

{% block title %}Join Us - GMU Coding Club{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <h1 class="text-center mb-5">Join GMU Coding Club</h1>
            
            <div class="card shadow-lg">
                <div class="card-body p-5">
                    <form method="POST" action="{{ url_for('contact') }}">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="name" class="form-label">Full Name *</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">GMU Email *</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="major" class="form-label">Major</label>
                            <input type="text" class="form-control" id="major" name="major">
                        </div>
                        
                        <div class="mb-3">
                            <label for="year" class="form-label">Academic Year</label>
                            <select class="form-select" id="year" name="year">
                                <option value="">Select your year</option>
                                <option value="Freshman">Freshman</option>
                                <option value="Sophomore">Sophomore</option>
                                <option value="Junior">Junior</option>
                                <option value="Senior">Senior</option>
                                <option value="Graduate">Graduate</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Areas of Interest</label>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="interest" value="web" id="web">
                                        <label class="form-check-label" for="web">Web Development</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="interest" value="mobile" id="mobile">
                                        <label class="form-check-label" for="mobile">Mobile Development</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="interest" value="ai" id="ai">
                                        <label class="form-check-label" for="ai">AI/ML</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="interest" value="data" id="data">
                                        <label class="form-check-label" for="data">Data Science</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="interest" value="cyber" id="cyber">
                                        <label class="form-check-label" for="cyber">Cybersecurity</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="interest" value="game" id="game">
                                        <label class="form-check-label" for="game">Game Development</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="experience" class="form-label">Programming Experience</label>
                            <select class="form-select" id="experience" name="experience">
                                <option value="">Select your experience level</option>
                                <option value="beginner">Beginner (0-1 year)</option>
                                <option value="intermediate">Intermediate (1-3 years)</option>
                                <option value="advanced">Advanced (3+ years)</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="message" class="form-label">Why do you want to join the coding club?</label>
                            <textarea class="form-control" id="message" name="message" rows="4"></textarea>
                        </div>
                        
                        <div class="form-check mb-4">
                            <input class="form-check-input" type="checkbox" id="newsletter" name="newsletter" checked>
                            <label class="form-check-label" for="newsletter">
                                Subscribe to our newsletter for updates and events
                            </label>
                        </div>
                        
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg">Submit Application</button>
                        </div>
                    </form>
                </div>
            </div>
            
            <!-- Contact Info -->
            <div class="row mt-5">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body text-center">
                            <i class="fas fa-envelope fa-3x text-primary mb-3"></i>
                            <h5>Email Us</h5>
                            <p>codingclub@gmu.edu</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body text-center">
                            <i class="fas fa-map-marker-alt fa-3x text-primary mb-3"></i>
                            <h5>Meet Us</h5>
                            <p>GMU Engineering Building<br>Room 210</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
